<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年贺新春</title>
    <!-- 预加载字体以提高性能 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入思源宋体，包含多个字重以适应不同场景 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 将背景特效容器移到 fullpage 之前 -->
    <div class="background-effects">
        <div class="stars"></div>
        <div class="snowflakes"></div>
    </div>

    <!-- 对联 -->
    <div class="couplets">
        <div class="couplet left">金蛇舞动迎春到</div>
        <div class="couplet right">瑞气盘旋福运来</div>
    </div>

    <div id="fullpage">
        <!-- 第一页 -->
        <div class="section first-page">
            <div class="content">
                <img src="assets/cute-snake.png" alt="蛇年吉祥物" class="snake-image">
                <div class="title-container">
                    <h1 class="title">蛇年贺岁</h1>
                    <p class="subtitle">桐宇祝您：</p>
                </div>
                <div class="scroll-hint">
                    <span>往下滑动</span>
                    <div class="scroll-arrow"></div>
                </div>
            </div>
        </div>

        <!-- 第二页 -->
        <div class="section second-page">
            <div class="content">
                <p class="click-hint">点击祝福语放鞭炮直到消失 💥</p>
                <div class="blessing-list">
                    <span class="blessing-item">蛇(时)来运转 🌟</span>
                    <span class="blessing-item">蛇(神)采飞扬 ✨</span>
                    <span class="blessing-item">百蛇(事)可乐 🎉</span>
                    <span class="blessing-item">喜蛇(事)临门 🏮</span>
                    <span class="blessing-item">好蛇(事)成双 💕</span>
                    <span class="blessing-item">蛇(十)拿九稳 🎯</span>
                </div>
            </div>
            <div class="fireworks-container"></div>
        </div>
    </div>

    <!-- 添加遮罩层 -->
    <div class="copyright-mask"></div>

    <!-- 确保 script 正确加载 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化 fullPage
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true,
            navigationPosition: 'right',
            css3: true,
            credits: { enabled: false }
        });

        // 确保背景特效在页面加载完成后立即启动
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundEffects();
        });
    </script>
</body>
</html>
