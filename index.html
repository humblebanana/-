<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年恭賀新春</title>
    <!-- 添加 Noto Serif SC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'LocalKaiTi';
            src: url('./fonts/kaiti.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 將背景特效容器移到 fullpage 之前 -->
    <div class="background-effects">
        <div class="stars"></div>
        <div class="snowflakes"></div>
    </div>

    <!-- 對聯 -->
    <div class="couplets">
        <div class="couplet left">金蛇舞動迎春到</div>
        <div class="couplet right">瑞氣盤旋福運來</div>
    </div>

    <div id="fullpage">
        <!-- 第一頁 -->
        <div class="section first-page">
            <div class="content">
                <img src="assets/cute-snake.png" alt="蛇年吉祥物" class="snake-image">
                <div class="title-container">
                    <h1 class="title">蛇年賀歲</h1>
                    <p class="subtitle">桐宇祝您：</p>
                </div>
                <div class="scroll-hint">
                    <span>往下滑動</span>
                    <div class="scroll-arrow"></div>
                </div>
            </div>
        </div>

        <!-- 第二頁 -->
        <div class="section second-page">
            <div class="content">
                <p class="click-hint">點擊祝福語放鞭炮直到消失 💥</p>
                <div class="blessing-list">
                    <span class="blessing-item">蛇(時)來運轉 🌟</span>
                    <span class="blessing-item">蛇(神)采飛揚 ✨</span>
                    <span class="blessing-item">百蛇(事)可樂 🎉</span>
                    <span class="blessing-item">喜蛇(事)臨門 🏮</span>
                    <span class="blessing-item">好蛇(事)成雙 💕</span>
                    <span class="blessing-item">蛇(十)拿九穩 🎯</span>
                </div>
            </div>
            <div class="fireworks-container"></div>
        </div>
    </div>

    <!-- 添加遮罩層 -->
    <div class="copyright-mask"></div>

    <!-- 確保 script 正確加載 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script src="script.js"></script>
    <script>
        // 初始化 fullPage
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true,
            navigationPosition: 'right',
            css3: true,
            credits: { enabled: false }
        });

        // 確保背景特效在頁面加載完成後立即啟動
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundEffects();
        });
    </script>
</body>
</html>
